name: Testing React Application
on : push
jobs:
  test:
    runs-on: ubuntu-latest
      steps:
        - name: code checkout
          uses: actions/checkout@v3
        - name: Installing Nodejs
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test